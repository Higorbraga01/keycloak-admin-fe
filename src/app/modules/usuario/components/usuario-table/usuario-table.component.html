<p-table
[value]="data"
styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm-custom p-datatable p-component p-datatable-responsive-stack">
  <ng-template pTemplate="header">
      <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Nome de Usuário</th>
          <th class="text-center">Email</th>
          <th class="text-center">Organização</th>
          <th class="text-center">Nome Completo</th>
          <th class="text-center">Ações</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
      <tr>
          <td>
            {{ user?.id}}
          </td>
          <td>
            {{ user?.username }}
          </td>
          <td>
            {{ user?.email }}
          </td>
          <td>
           {{ user?.lastName }}
          </td>
          <td>
            {{user?.firstName }}
          </td>
          <td>
          </td>
      </tr>
  </ng-template>
</p-table>
