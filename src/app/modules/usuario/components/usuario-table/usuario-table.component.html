<p-table
[value]="data"
[paginator]="true"
[rows]="5"
[showCurrentPageReport]="true"
currentPageReportTemplate="Mostrando {first} até {last} de {totalRecords} registros"
[rowsPerPageOptions]="[5,10,30]"
styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm-custom p-datatable p-component p-datatable-responsive-stack">
  <ng-template pTemplate="header">
      <tr>
          <th class="text-center">Nome completo</th>
          <th class="text-center">Organização</th>
          <th class="text-center">Nome de Usuário</th>
          <th class="text-center">Email</th>
          <th class="text-center">Ações</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
      <tr>
          <td>
            {{ user?.firstName}}
          </td>
          <td>
            {{ user?.lastName }}
          </td>
          <td>
            {{ user?.username }}
          </td>
          <td>
           {{ user?.email ? user.email: "N/A" }}
          </td>
          <td>
            <div class="flex justify-content-center">
              <button
              pTooltip="Detalhes"
              pButton
              icon="pi pi-info-circle"
              routerLink="/usuario/{{ user?.id }}/detalhe"
              class="p-button-raised p-button-text primary mr-2"
            ></button>
            </div>
          </td>
      </tr>
  </ng-template>
</p-table>
