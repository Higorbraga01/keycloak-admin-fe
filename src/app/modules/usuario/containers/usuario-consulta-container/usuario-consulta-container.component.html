<section class="l-usuario-consulta-container">
  <header>
    <div class="l-usuario-consulta-container__header">
      <div class="grid l-main-grid">
        <div class="col-12 xl-10 xl-offset-1">
          <p-breadcrumb
            [model]="_breadcrumbItems"
            [home]="_home"
            styleClass="mt-3"
            (onItemClick)="handleBreadcrumbClick($event)"
          ></p-breadcrumb>
        </div>
        <div
          class="l-usuario-consulta-container__title-wrapper col-12 xl-10 xl-offset-1 mb-3 flex align-items-center"
        >
          <h2 class="l-usuario-consulta-container__title ml-3">
           USU√ÅRIOS
          </h2>
        </div>
      </div>
    </div>
  </header>
  <section class="l-usuario-consulta-container__body">
    <div class="grid l-main-grid">
      <div class="col-12 xl-10 xl-offset-1">
        <p-tabMenu
          #tabMenuItem
          [model]="_tabMenuItems"
          [activeItem]="_activeTabMenuItem"
          (click)="handleMenuClick()"
        ></p-tabMenu>
        <router-outlet></router-outlet>
      </div>
    </div>
  </section>
</section>
