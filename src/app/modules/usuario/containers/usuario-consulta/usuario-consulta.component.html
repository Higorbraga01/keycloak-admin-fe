<div class="l-main-grid">
  <p-card styleClass="mt-3 p-reset">
    <p-toolbar styleClass="mb-2">
      <div class="p-toolbar-group-left">
        <div class="mr-2">
          <app-usuario-filtro
          (formValue)="handleFilterEvent($event)"
          >
          </app-usuario-filtro>
        </div>
      </div>
      <div class="p-toolbar-group-right">
      </div>
    </p-toolbar>
    <app-usuario-table
     [data]="data"
     >
    </app-usuario-table>
  </p-card>
</div>
